<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sisira Gamu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xp">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="health">100</span></strong></span
        >
        <span class="stat"
          >Level: <strong><span id="level">1</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="b1">Go to store</button>
        <button id="b2">Go to cave</button>
        <button id="b3">Fight the dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Monster Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Sisira's game. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
